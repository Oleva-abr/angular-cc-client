<div class="column gap-1">
  <!-- Add Product Button  -->
  <button
    type="button"
    pButton
    icon="pi pi-plus"
    (click)="toggleAddPopup()"
    label="Add Product"
  ></button>
  <!-- Product section -->
  <div class="row wrap gap-1">
    @for(product of products; track product.name){
    <app-product
      [product]="product"
      (edit)="toggleEditPopup($event)"
      (delete)="toggleDeletepopup($event)"
    ></app-product>
    }
  </div>
  <!-- Paginator -->
  <p-paginator
    [rows]="rows"
    [totalRecords]="totalrecords"
    [rowsPerPageOptions]="[5, 10, 15, 20]"
    (onPageChange)="onPageChange($event)"
    #paginator
  ></p-paginator>
</div>
<!-- Edit Product -->
<app-edit-popup
  [product]="selectedProduct"
  [(display)]="displayEditPopup"
  (confirm)="onConfirmEdit($event)"
  header="Edit Product"
></app-edit-popup>
<!-- Add Product -->
<app-edit-popup
  [(display)]="displayAddPopup"
  (confirm)="onConfirmAdd($event)"
  header="Add Product"
></app-edit-popup>
